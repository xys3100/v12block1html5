<!DOCTYPE html>
<meta name="viewport" content="width=1136,initial-scale=1">
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | STAR FIGHTER ZERO</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/V12Block1HTML5.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">STAR FIGHTER ZERO</div>
      </div>
    </div>
<script>
  const doc = document.documentElement;
  const content = document.querySelector('.webgl-content');
  setInterval(function() {
    const c = document.querySelector('canvas');
    if (!c) { return }
    if (doc.clientWidth <= c.clientWidth) {
      const scale = doc.clientWidth / c.clientWidth;
      content.style.transformOrigin = 'top left';
      content.style.top = content.style.left = '0';
      content.style.transform = 'scale(' + scale + ')';
    } else {
      content.style.transformOrigin = '';
      content.style.top = content.style.left = '';
      content.style.transform = '';
    }
  }, 1000);
</script>
  </body>
</html>
